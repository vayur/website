<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fast, responsive, and SEO-friendly website.">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Welcome to My Website</h1>
    </header>
    <main class="container mx-auto p-4">
        <section class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold">About</h2>
            <p class="mt-2">This is a simple static site built with Tailwind CSS and Alpine.js.</p>
        </section>
        
        <section class="mt-6 bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold">Contact Us</h2>
            <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="mt-4">
                <input type="hidden" name="form-name" value="contact">
                
                <p hidden>
                    <label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>
                </p>
                
                <label class="block mt-2">Name:
                    <input type="text" name="name" required class="w-full border p-2 rounded">
                </label>
                
                <label class="block mt-2">Email:
                    <input type="email" name="email" required class="w-full border p-2 rounded">
                </label>
                
                <label class="block mt-2">Message:
                    <textarea name="message" required class="w-full border p-2 rounded"></textarea>
                </label>
                
                <div data-netlify-recaptcha="true" class="mt-4"></div>
                
                <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
            </form>
        </section>
    </main>
    <footer class="text-center p-4 mt-6 bg-gray-800 text-white">
        &copy; 2025 My Website. All Rights Reserved.
    </footer>
</body>
</html>
